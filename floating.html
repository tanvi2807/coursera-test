<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Floating Elements
		</title>

		<style type="text/css">
		div {
			background-color: lightgrey;
		}

		p {
			width: 50px;
			height: 50px;
			border: 1px solid black;
			float: left;
			margin: 10px;
		}

		#p1 {
			background-color: darkblue;
		}

		#p2 {
			background-color: lightgreen;
		}

		#p3 {
			background-color: lightcoral;
		}

		#p4 {
			background-color: blanchedalmond;
		}

		section {
			clear: left;
		}

		 </style>

	</head>

	<body>
		<h1> Floating Elements</h1>

		<div>
			<p id="p1"></p>
			<p id="p2"></p>
			<p id="p3"></p>
			<p id="p4"></p>

			<section> This is regular content continuing after para boxes</section>
		</div>
	</body>
	</html>
